<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f4c81,#1e90ff);
    font-family: Arial, sans-serif;
}

.box{
    background:rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    padding:45px 65px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 12px 35px rgba(0,0,0,0.25);
}

.box h1{
    margin:0;
    font-size:42px;
    color:#ffffff;
    letter-spacing:2px;
}

.box h2{
    margin:12px 0 25px;
    font-size:28px;
    color:#cfe8ff;
    font-weight:500;
}

/* Button */
.btn{
    display:inline-block;
    padding:14px 38px;
    background:linear-gradient(135deg,#4facfe,#00c6ff);
    color:#ffffff;
    font-size:18px;
    font-weight:bold;
    border-radius:50px;
    text-decoration:none;
    transition:0.3s ease;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div class="box">
    <h1>Project</h1>
    <h2>အသစ်ကိုအသုံးပြုပေးပါ</h2>

    <a class="btn" href="https://t.me/StarlarCompany/146" target="_blank">
        သွားမည်
    </a>
</div>

</body>
